<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Google Sheets Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand bg-primary text-white fixed-top p-2">
    <div class="container-fluid">
      <span class="navbar-brand">Dashboard</span>
      <button id="loadData" class="btn btn-light btn-sm ms-auto">Obnovit data</button>
      <button class="btn btn-light btn-sm ms-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasConfig">Nastavení</button>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" id="offcanvasConfig">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Nastavení modulů</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body" id="configPanel"></div>
    <div class="offcanvas-footer p-2">
      <button id="saveConfigUI" class="btn btn-primary w-100">Uložit</button>
    </div>
  </div>

  <div class="container-fluid" style="margin-top:70px;">
    <div id="modulesContainer" class="d-flex flex-wrap"></div>
  </div>

  <script src="assets/js/modules.js"></script>
  <script src="assets/js/userConfig.js"></script>
  <script src="assets/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
